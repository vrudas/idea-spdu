      Duplicate line -> Ctrl + D
      Moving lines -> Alt + Shift + Arrow
      Moving block -> Ctrl + Shift + Arrow
04. Code completion:
      Basic code completion -> Ctrl + Space
      Smart code completion -> Ctrl + Shift + Space (same  variable names)
05. Refactoring:
